<div class="forgot-page">
  <section class="forgot-left">
    <div class="forgot-card">
      <a routerLink="/dashboard" class="logo">ProfitSence.</a>
      <p class="intro">Did you</p>
      <h1 class="title">Forgot your Password</h1>
      <form class="forgot-form" (ngSubmit)="onSubmit()">
        <input
          type="email"
          class="input"
          placeholder="Enter Email"
          [(ngModel)]="email"
          name="email"
        />
        <button type="submit" class="btn-reset">Get Password Reset Link</button>
      </form>
      <div class="links">
        <a routerLink="/login" class="link">Sign in to your Account</a>
      </div>
    </div>
  </section>
  <section class="forgot-right">
    <div class="illustration">
      <img
        src="assets/login-illustration.jpg"
        alt=""
        class="illustration-img"
        onerror="this.style.display='none'"
      />
      <div class="illustration-fallback" aria-hidden="true"></div>
    </div>
  </section>
</div>
