<div class="layout-container">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <h1 class="logo">ProfitSence<span class="logo-dot">.</span></h1>
    </div>
    <div class="header-right">
      <div class="user-profile">
        <div class="avatar">AS</div>
        <span class="user-greeting">Hi!</span>
        <span class="user-name">Angeora Solutions</span>
        <i class="pi pi-angle-down dropdown-icon"></i>
      </div>
    </div>
  </header>

  <div class="main-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="nav-menu">
        @for (item of menuItems; track item.route) {
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active"
            class="nav-item">
            <i class="pi nav-icon" [ngClass]="item.icon"></i>          <!--used binding here-->
            <span class="nav-label">{{ item.label }}</span>
          </a>
        }
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
