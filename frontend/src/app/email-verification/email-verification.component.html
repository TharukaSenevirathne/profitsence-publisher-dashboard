<div class="verification-page">
  <section class="verification-left">
    <div class="verification-card">
      <a routerLink="/dashboard" class="logo">ProfitSence.</a>
      <p class="status">Verification Link Sent</p>
      <h1 class="title">Check your Inbox</h1>
      <div class="icon-wrap" aria-hidden="true">
        <img src="assets/email-verification-icon.png" alt="" class="send-icon" />
      </div>
      <p class="instruction">
        To get started, please click the verification link sent to your email address.
      </p>
      <p class="email-label">Verification email has been sent to:</p>
      <p class="email-value">{{ email }}</p>
      <button type="button" class="link-resend" (click)="resendVerification()">
        Resend Email Verification Link
      </button>
    </div>
  </section>
  <section class="verification-right">
    <div class="illustration">
      <img
        src="assets/login-illustration.jpg"
        alt=""
        class="illustration-img"
        onerror="this.style.display='none'"
      />
      <div class="illustration-fallback" aria-hidden="true"></div>
    </div>
  </section>
</div>
