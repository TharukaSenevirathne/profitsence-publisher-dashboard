<div class="settings-container">
  <h1 class="page-title">Settings</h1>

  <form class="settings-form" (ngSubmit)="saveDetails()">
    <div class="form-group">
      <input type="text" class="form-input" placeholder="Your Name" [(ngModel)]="name" name="name" />
    </div>
    <div class="form-group">
      <input type="text" class="form-input" placeholder="Your Address" [(ngModel)]="address" name="address" />
    </div>
    <div class="form-group">
      <input type="text" class="form-input" placeholder="Your City" [(ngModel)]="city" name="city" />
    </div>
    <div class="form-group">
      <input type="text" class="form-input" placeholder="Your State" [(ngModel)]="state" name="state" />
    </div>
    <div class="form-group">
      <input type="text" class="form-input" placeholder="Your Province" [(ngModel)]="province" name="province" />
    </div>
    <div class="form-group">
      <input type="text" class="form-input" placeholder="Your Country" [(ngModel)]="country" name="country" />
    </div>
    <div class="form-group">
      <input type="text" class="form-input" placeholder="Your Zip Code" [(ngModel)]="zipCode" name="zipCode" />
    </div>

    <div class="form-divider"></div>

    <div class="form-group">
      <input type="text" class="form-input" placeholder="Your Phone" [(ngModel)]="phone" name="phone" />
    </div>
    <div class="form-group">
      <textarea
        class="form-input form-textarea"
        placeholder="Other Contact Methods"
        [(ngModel)]="otherContactMethods"
        name="otherContactMethods"
        rows="4"
      ></textarea>
    </div>

    <button type="submit" class="btn-save">Save Details</button>
  </form>
</div>
