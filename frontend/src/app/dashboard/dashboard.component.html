<div class="dashboard-container">
  <!-- Revenue Cards -->
  <div class="revenue-cards">
    @for (card of revenueCards; track card.period) {
      <app-revenue-card
        [period]="card.period"
        [amount]="card.amount"
        [color]="card.color">
      </app-revenue-card>
    }
  </div>

  <!-- Charts Section -->
  <div class="charts-section">
    <div class="charts-placeholder">Charts</div>
  </div>

  <!-- Statistics Table -->
  <app-statistics-table></app-statistics-table>
</div>
